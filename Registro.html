<!DOCTYPE html>
<html lang="es">
<head>
	<title>Wolmar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/registro.css">
	<script type="text/javascript" src="js/validar.js"></script>
</head>
<body>
	<div class="form-registro">
		<h1>Wolmar</h1>
		<h2>Crea tu cuenta</h2>
		<form action="registro.php" method="post"
		class="form-registro" onsubmit="return validar(this);">
			<label for="nombres" >Nombres: <span class="*">*</span></label>
			<input type="text" id="nombres" name="nombres" maxlength="40" required>

			<label for="apellidos" >Apellidos: <span class="*">*</span></label>
			<input type="text" id="apellidos" name="apellidos" maxlength="50" required>

			<label for="nombre_usuario" >Nombre de usuario: <span class="*">*</span></label>
			<input type="text" id="usuario" name="nombre_usuario" maxlength="20" required>

			<label for="correo" >Correo electronico: <span class="*">*</span></label>
			<input type="email" id="correo" name="correo" maxlength="60" required>

			<label for="clave" >Contraseña: <span class="*">*</span></label>
			<input type="password" id="clave" name="clave" maxlength="20" required>

			<input type="submit" id="registrar" name="registrar" value="Registrar">

			<a href="login.html">¿Ya tienes una cuenta? Inicia sesíon aquí</a>
		</form>
		
	</div>

</body>
</html>
