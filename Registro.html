<!DOCTYPE html>
<html lang="es">
<head>
	<title>Wolmar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
	<div class="form-registro">
		<h1>Wolmar</h1>
		<h2>Crea tu cuenta</h2>
		<form action="registro.php" method="post"
		class="form-registro" onsubmit="return validar();">
			<label for="nombres" >Nombres: <span class="*">*</span></label>
			<input type="text" name="nombres">

			<label for="apellidos" >Apellidos: <span class="*">*</span></label>
			<input type="text" name="apellidos">

			<label for="nombre_usuario" >Nombre de usuario: <span class="*">*</span></label>
			<input type="text" name="nombre_usuario">

			<label for="correo" >Correo electronico: <span class="*">*</span></label>
			<input type="email" name="correo">

			<label for="clave" >Contraseña: <span class="*">*</span></label>
			<input type="password" name="clave">

			<input type="submit" name="registrar" value="Registrar">

			<a href="login.html">¿Ya tienes una cuenta? Inicia sesíon aquí</a>
		</form>
		
	</div>

</body>
</html>
